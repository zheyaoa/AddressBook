<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<title>userDetail</title>
	<style>
		.form-group input{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="page-header">
			用户信息
		</h1>
		<div class="content">
			<div class="form-group">
				<label class="col-sm-1 control-label">姓名</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="name" disabled >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">出生年月</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="birth" disabled >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">专业</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="profession" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">班级</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="class" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">入学时间</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="entranceTime" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">离校时间</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="leaveTime" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">联系方式</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="phoneNumber" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">所在位置</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="location" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">就业单位</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="employmentUnit" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">电子邮箱</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="email" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label" >个人简介</label>
				<div class="col-sm-11">
					<textarea class="form-control" id="description" disabled></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
